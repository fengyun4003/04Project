name: Python Pipeline

on: [push]

env:
  FILE_NAME: hello-py

jobs:

  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run python code
      run: python hello.py

        
  Build:
    needs: [Test]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: hello
        path: .
